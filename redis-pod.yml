apiVersion: v1 
kind: Pod

metadata:
  name: redis-pod
  labels:
    app: voting-app
    name: redis-pod 


spec:
  containers:
    - name: redis
      image: redis:alpine
      ports:
        - containerPort: 6379
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"