apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    app: voting-app
    name: postgres-pod 
spec:
  containers:
  - name: postgres-container
    image: postgres:9.4
    ports:
    - containerPort: 5432
    env:
    - name: POSTGRES_USER
      value: postgres
    - name: POSTGRES_PASSWORD
      value: postgres
    - name: POSTGRES_DB 
      value: postgres
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"