apiVersion: v1

kind: Pod
metadata:
  name: worker-app-pod
  labels:
    app: voting-app
    name: worker-app-pod

spec:
  containers:
  - name: worker-app
    image: kodekloud/examplevotingapp_worker:v1
    resources:
      requests:
        memory: '64Mi'
        cpu: '250m'
      limits:
        memory: '128Mi'
        cpu: '500m'