apiVersion: v1 

kind: Pod myapp
metadata: 
  name: result-app-pod
  labels: 
    app: voting-app
    name: result-app-pod

spec:   
  containers: 
    - name: result-app
      image: kodekloud/examplevotingapp_result:v1
      ports: 
        - containerPort: 80
      resources:
        requests:
          memory: '64Mi'
          cpu: '250m'
        limits:
          memory: '128Mi'
          cpu: '500m'